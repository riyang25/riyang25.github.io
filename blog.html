---
layout: default
title: Blog
permalink: /blog
---
<h1>Posts</h1>
<p>Coming soon!</p>
<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a> - {{post.date | date_to_string}}</h2>
      {% if post.subtitle %}
      {{ post.subtitle }}
      <br>
      <br>
      {% endif %}
    </li>
  {% endfor %}
</ul>
