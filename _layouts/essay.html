---
layout: default
---
<article class="essay">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    {% if page.description %}
    <p class="subtitle">{{ page.description }}</p>
    {% endif %}
    {% if page.date %}
    <div class="page-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time>
      {% include reading-time.html content=content %}
    </div>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
