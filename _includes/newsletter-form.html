<div class="newsletter-signup">
  <h3>Subscribe to my newsletter</h3>
  <p>Get notified when I publish new blog posts and essays.</p>

  <!-- Mailchimp Embedded Form -->
  <!-- Replace ACTION_URL with your Mailchimp form action URL -->
  <!-- To get this: Go to Mailchimp > Audience > Signup forms > Embedded forms -->
  <form action="YOUR_MAILCHIMP_ACTION_URL_HERE" method="post" class="newsletter-form" target="_blank" novalidate>
    <input type="email" name="EMAIL" placeholder="your@email.com" required aria-label="Email address">
    <button type="submit">Subscribe</button>

    <!-- Real people should not fill this in and expect good things -->
    <div style="position: absolute; left: -5000px;" aria-hidden="true">
      <input type="text" name="b_YOUR_BOT_FIELD_HERE" tabindex="-1" value="">
    </div>
  </form>

  <p style="font-size: 0.85rem; color: var(--color-meta-text); margin-top: 0.75rem; margin-bottom: 0;">
    No spam. Unsubscribe anytime.
  </p>
</div>
